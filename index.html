<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section>
        <div class="infos">
            <h3 class="info ">High Score : <span id="high-score">00</span></h3>
            <h3 class="info ">Score : <span id="score">00</span></h3>
            <h3 class="info ">Time : <span id="min">00</span>-<span id="sec">00</span></h3>
            
        </div>
        <div class="board">
            
        </div>

        <div class="modal">
            <div class="start-game">
                <h3 class="menu">Welcome to Snake Game</h3>
                <button class="btn btn-start" value="start">Start Game</button>
            </div>
            <div class="restart-game">
                <h3 class="menu">Game Over</h3>
                <button class="btn btn-restart" value="restart">Restart Game</button>
            </div>
        </div>
        <div class="footer">
            <p>Made by Ritik with ❤️</p>
        </div>
    </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
